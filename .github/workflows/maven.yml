name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: test html
      run: |
        echo 1111111test2
        ls -l /home/runner/work/Helloworld/Helloworld

    - name: deploy
      uses: easingthemes/ssh-deploy@main
      env: 
        SSH_PRIVATE_KEY: ${{ secrets.UBUNTU_PRIVATE_KEY }}
        SOURCE: "index.html"
        REMOTE_HOST: ${{ secrets.UBUNTU_HOST }}
        REMOTE_USER: ${{ secrets.UBUNTU_USER }}
        TARGET: "/tmp/test"
        SCRIPT_BEFORE: |
          whoami
          ls -al
        SCRIPT_AFTER: |
          whoami
          ls -al
          echo $RSYNC_STDOUT

    - name: end
      run:
        echo ok..2.
      
        
          
        
